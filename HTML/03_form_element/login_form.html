<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body style="font-family: sans-serif;">
    <h1>Create Account</h1>
    <form action="/">
      <p>
      <div><label for="name">Your name</label></div>
      <input type="text" id="name" placeholder="First and last name" name="name" />
    </p>

    <p>
      <div><label for="email">Your Email</label></div>
      <input type="email" id="email" placeholder="Enter your email" name="email"/>
    </p>
    
    <p>
      <div><label for="phone-number">Number</label></div>
      <input type="tel" id="phone-number" placeholder="Enter your number" name="number" />
    </p>

    <p>
      <div><label for="password">Password</label></div>
      <input type="password" id="password" placeholder="Enter your password" name="password" />
    </p>

    <p>
      <input type="checkbox" name="check-box" id="check-box" >
      <label for="check-box">Agree to terms and conditions</label>
    </p>
    
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>
  </body>
</html>
