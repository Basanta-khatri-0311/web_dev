<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Form</title>
</head>
<body style="font-family: sans-serif;">
  <h1>Html Form</h1>
  <h2>Youtube Search</h2>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search on YouTube</button>
  </form>
  <h2>Flipcart Search</h2>
  <form action="https://www.flipkart.com/search">
    <input type="text" name="q">
    <button>Search on flipcart</button>
  </form>
<br><hr><br>

  <h2>My form 1</h2>
  <form action="/">
    <input type="text" name="search1">
    <input type="text" name="search2">
    <input type="text" name="search2">
    <input type="text" name="search2">

    <button style="text-align: center;">Submit</button>
  </form>
<br>
<br>
<br>
<br>
<h2>Forms with different input fields</h2>
<h2>My Form 2</h2>
  <form action="/">
    <input type="text" name="search1">
    <input type="number" name="search2">
    <input type="checkbox" name="search2">
    <input type="color" name="search2">
    <input type="radio" name="search2">
    <input type="email" name="search2">
    <input type="date" name="search2">

    <button style="text-align: center;">Submit</button>
  </form>
  <br>
  <br>
  <br>
  <h2>My form 3</h2>
  <form action="/">
    <input type="text" name="search1">
    <input type="text" name="search2">
    <input type="text" name="search2">
    <input type="text" name="search2">

    <button style="text-align: center;">Submit</button>
  </form>
</body>
</html>
